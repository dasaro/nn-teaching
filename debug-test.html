<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Variable Architecture</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f8ff; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
        svg { border: 1px solid #000; }
    </style>
</head>
<body>
    <h1>🔍 Debug Test - Variable Architecture</h1>
    <div id="log"></div>
    
    <!-- Add required canvas elements -->
    <canvas id="inputImage" width="140" height="140" style="display: none;"></canvas>
    <canvas id="pixelCanvas" width="200" height="200" style="display: none;"></canvas>
    
    <svg id="networkSvg" width="800" height="400"></svg>

    <!-- Load modules -->
    <script src="locales/en.js"></script>
    <script src="src/utilities.js"></script>
    <script src="src/image-processor.js"></script>
    <script src="src/globals-and-config.js"></script>
    <script src="src/neural-math.js"></script>
    <script src="src/network-api.js"></script>
    <script src="src/module-interfaces.js"></script>
    <script src="src/network-visualizer.js"></script>
    <script src="src/animation-engine.js"></script>
    <script src="src/bootstrap.js"></script>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = message;
            document.getElementById('log').appendChild(div);
            console.log(message);
        }

        window.onload = function() {
            setTimeout(() => {
                log('🚀 Starting debug test...', 'info');

                // Test 1: Check NetworkAPI
                if (typeof NetworkAPI === 'undefined') {
                    log('❌ NetworkAPI not available', 'error');
                    return;
                }
                log('✅ NetworkAPI available', 'success');

                // Test 2: Test architectures
                const testArchs = [[], [4], [6, 3]];
                for (const arch of testArchs) {
                    try {
                        log(`🧪 Testing architecture [${arch.join(',')}]`, 'info');
                        NetworkAPI.setArchitecture(arch);
                        
                        const result = NetworkAPI.getArchitecture();
                        log(`📊 Result: Input=${result.inputSize}, Hidden=[${result.hiddenLayers.join(',')}], Output=${result.outputSize}`, 'info');
                        
                        // Test drawing
                        if (typeof drawNetwork === 'function') {
                            drawNetwork();
                            log(`✅ Network drawn successfully for [${arch.join(',')}]`, 'success');
                            
                            // Check if positions were set
                            if (typeof positions !== 'undefined' && positions.prediction) {
                                log(`✅ Positions calculated: prediction at (${positions.prediction.x}, ${positions.prediction.y})`, 'success');
                            } else {
                                log(`❌ Positions not properly calculated`, 'error');
                            }
                        } else {
                            log('❌ drawNetwork function not available', 'error');
                        }
                        
                        // Brief pause between tests
                        await new Promise(resolve => setTimeout(resolve, 200));
                        
                    } catch (e) {
                        log(`❌ Error with architecture [${arch.join(',')}]: ${e.message}`, 'error');
                    }
                }

                // Test 3: Forward propagation
                try {
                    log('🧮 Testing forward propagation...', 'info');
                    NetworkAPI.setArchitecture([4]);
                    const input = [1, 0, 1, 0];
                    const output = NetworkAPI.forwardPropagate(input);
                    log(`✅ Forward propagation successful: [${input.join(',')}] → [${output.map(x => x.toFixed(3)).join(',')}]`, 'success');
                } catch (e) {
                    log(`❌ Forward propagation error: ${e.message}`, 'error');
                }

                log('🎯 Debug test completed!', 'info');
            }, 300);
        };
    </script>
</body>
</html>
